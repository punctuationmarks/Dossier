{% extends "Main_Templates/base.html" %}
{% block body_block %}
    <div class="content-section box-content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post?</legend>
                <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger btn-block" type="submit">Yes, delete</button>
                <a class="btn btn-outline-dark btn-block" href="{% url 'dossiers-detail' object.id %}">Nope, get me outta here</a>
            </div>
        </form>
    </div>
{% endblock body_block %}
